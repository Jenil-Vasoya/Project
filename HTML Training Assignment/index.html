<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Log In</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link rel="stylesheet" type="text/css" href='css\style.css'>
    <link rel="stylesheet" type="text/css" href="css\bootstrap.min.css">
    <link rel="stylesheet" type="text/js" href="js/bootstrap.bundle.min.js">
</head>
<body>
      <header></header>
      <div>
          <img src="images/hero-image.png" class="rounded-circle"name="images/hero-image.png">
          <img src="images/header-logo.svg" class="header-logo" name="images/header.svg>"
      </div>
      <p>
          We are <span>expert</span> in business,<br>marketing, Growth, &sales.  
      </p>
      <p class="login-text"> Login into your account</p>
      <input type="text" class="user-name" placeholder="Username">
      <input type="password" class="user-pass" placeholder="Password">
      <button  class="login-btn">Login</button>
      <a class="link-pass" href="dashboard.html">Forgot Password</a>
      <h3 class="text">Are you a new Member?</h3>
      <a class="link-register" href="">Register here</a>
  </body>

</body>
</html>
